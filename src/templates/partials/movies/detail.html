<h2>{{movie.title}}</h2>

<dl class="dl-horizontal">
  <dt>Release date</dt>
  <dd ng-show="movie.startDate">{{movie.startDate | strDateFormat}}</dd>
  <dd ng-hide="movie.startDate">Unknown</dd>
  <dt>Description</dt>
  <dd>{{movie.description}}</dd>
</dl>

<a href="/movies/{{movie.id}}/edit" class="btn">Edit</a>
<a href="/movies/{{movie.id}}/comments" class="btn">Comments</a>
<a href="/movies/{{movie.id}}/tags" class="btn">Tags</a>
