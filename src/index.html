<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="fragment" content="!">

  <title>Welcome - Movie Database</title>

  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/app.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Movie Database</a>
        <ul class="nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="#">Add movie</a>
          </li>
        </ul>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span3 well well-small sidebar" ng-controller="TagCtrl">
        <h2>Tag Cloud</h2>

        <ul>
          <li ng-repeat="tag in tags">
            <a href="#" title="Check out the movies tagged with A"
                ng-click="click(tag)">
              {{tag}}
            </a>
          </li>
        </ul>
      </div>
      <div class="span9" ng-view></div>
    </div>
  </div>

</body>
</html>
