<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>centerdevice - structure without directories</title>

  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row" style="padding-top: 20px; padding-left: 20px">
            <a class="brand" href="http://localhost:8080/moviedatabase/movies">Movie Database</a>
            <form class="form-search pull-left" action="http://localhost:8080/moviedatabase/movies" method="get">
              <div class="input-append">
                <input type="text" id="searchString" name="searchString" class="search-query input-xxlarge" value="">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="span2 well">
          <a href="http://localhost:8080/moviedatabase/movies/new" class="btn btn-large btn-primary">Add movie</a>
          <h4 style="padding-top: 20px">Tags</h4>
          <ul class="nav nav-pills nav-stacked">
            <li><a href="http://localhost:8080/moviedatabase/movies?searchString=tag:'pups'">pups</a></li><li><a href="http://localhost:8080/moviedatabase/movies?searchString=tag:'Science%20Fiction'">Science Fiction</a></li>
          </ul>
        </div>
      </div>
      <div id="pageContent"><div>
        <div class="span10">
          <div class="row">
            <h2 class="span4 offset2">Star Wars</h2>
          </div>
          <div class="row">
            <div class="span2">
              <span>Release date</span>
            </div>
            <div class="span8">
              <p>27.12.2012</p>
            </div>
          </div>
          <div class="row">
            <div class="span2">
              <span>Description</span>
            </div>
            <div class="span8">
              <p>In einer Galaxie weit, weit entfernt</p>
            </div>
          </div>
          <div class="row">
            <a class="btn btn-primary offset2" href="http://localhost:8080/moviedatabase/movies/4dd66d58-922c-482b-af62-c8df6748ccd6/edit">Edit</a>
            <a class="btn" href="http://localhost:8080/moviedatabase/movies/4dd66d58-922c-482b-af62-c8df6748ccd6/comments">Comments</a>
            <a class="btn" href="http://localhost:8080/moviedatabase/movies/4dd66d58-922c-482b-af62-c8df6748ccd6/tags">Tags</a>
          </div>
        </div>
      </div>
</div>
    </div>
  </div>

</body>
</html>
