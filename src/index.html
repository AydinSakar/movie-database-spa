<!doctype html>
<html lang="en" ng-controller="ApplicationCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="fragment" content="!">

  <title ng-bind="pageTitle">Movie Database</title>

  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/app.js"></script>
</head>
<body>

  <div class="loading-indicator" ng-class="{visible: loading==true}">
    Loading...
  </div>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Movie Database</a>
        <ul class="nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/movies/new">Add movie</a>
          </li>
        </ul>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query span2" placeholder="Search">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="span3 well well-small sidebar" ng-controller="SidebarCtrl">
        <h2>Tag Cloud</h2>
        <ul>
          <li ng-repeat="tag in tags">
            <a href="#" title="Check out the movies tagged with A"
                ng-click="clickTag(tag)">
              {{tag}}
            </a>
          </li>
        </ul>
      </div>

      <div class="span9">
        <notification title="notification.title"
                      type="notification.type"
                      visible="notification.visible"
                      on-hide="onHide()">
          {{notification.message}}
        </notification>
        <div ng-view></div>
      </div>

    </div>
  </div>

</body>
</html>
